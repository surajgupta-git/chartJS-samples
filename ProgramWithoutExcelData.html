<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sample chart</title>

    <!-- import chart JS script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- create a division [container for holding the chart] in the html DOM  -->
    <div>
        <canvas id="myChart" width="70" height="20"></canvas>
    </div>

    <script>
        //setup labels and 
        //data={labels,datasets}
        const data = {
        labels: ['classA','classB','classC','classD','classE','classF','classG'],
        datasets: [{
            data: [44, 10, 5, 2, 20, 30, 45],
            label: 'Boys count',
            backgroundColor: ['black'],
            borderColor: 'rgba(139, 99, 132)', // array can be mentioned here too
            borderWidth: 1,
            hoverBorderWidth:5 },{
            data: [12,24,12,52,12,32,12],
            label: 'Girls count',
            backgroundColor: ['green'],
            borderColor: 'rgba(139, 99, 132)', // array can be mentioned here too
            borderWidth: 1,
            hoverBorderWidth:5

            }]
        };
        // config={type,data,options}
        const config = {
        type: 'bar',     //line, bar, horizontal bar, pie, doughnut, radar, polarArea
        data: data,
        options: {
            title:{
                display:true,
                text:"sample chart",
                fontSize:25
            },
            scales:{
                y: {max: 60,min: 0,ticks: {stepSize: 5}}},
            plugins: {
                legend: {
                    display: true,
                    position:'bottom',
                    labels: {color: 'orange', font:{size:32,family:'Broadway'}}
            }
            },
            layout:{},
            tooltipd:{}
        }
        };
        

        const chartRef=document.getElementById('myChart').getContext('2d');

        //Global Options
        //Chart.defaults.global.defaultFontColor = '#666';

        //create the chart
        var myChart = new Chart(chartRef,config);
      </script>
</body>
</html>
