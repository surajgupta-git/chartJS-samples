<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sample chart</title>

    <!-- import chart JS script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>




</head>
<body>
    <h1> A Bar chart created using Chart.JS</h1>
    <p>Developed by suraj</p>

    <!-- create a division [container for holding the chart] in the html DOM  -->
    <div>
        <canvas id="myChart" width="70" height="20"></canvas>
    </div>

    <script>
        //setup labels and datasets that constitute data
        //data={labels,datasets}
        
        const data = {
        labels: ['class A','class B','class C','class D','class E','class F','class G'],
        datasets: [{
            data: [44, 10, 15,15, 20, 30, 45],
            label: 'Boys count',
            backgroundColor:'#ff6384',
            borderColor: 'rgb(156, 99, 12)', // array can be mentioned here too
            borderWidth: 1,
            hoverBorderWidth:5 },{
            data: [12,24,12,52,12,32,12],
            label: 'Girls count',
            backgroundColor: ['green'],
            borderColor: 'rgba(139, 99, 132)', // array can be mentioned here too
            borderWidth: 1,
            hoverBorderWidth:5
            }]
        };
        console.log(data);

        // config={type,data,options}
        const config = {
        type: 'line',     //line, bar, horizontal bar, pie, doughnut, radar, polarArea
        data: data,
        options: {
            scales:{ y: {max: 100,min: 0,ticks: {stepSize: 10}} },
            plugins: {
                legend: {
                    display: true,
                    position:'bottom',
                    labels: {color: 'orange', font:{size:32,family:'Broadway'}}
            },
                title:{
                    display:true,
                    text:"sample chart",
                    fontSize:25
                },
            layout:{},
            tooltipd:{

            }
        }
        }
        };


        const chartRef=document.getElementById('myChart').getContext('2d');

        //Global Options
        //Chart.defaults.global.defaultFontColor = '#666';

        //create the chart
        var myChart = new Chart(chartRef,config);

      </script>
</body>
</html>
